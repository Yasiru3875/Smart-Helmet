name: smart_helmet_app
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.1
  flutter_blue_plus: ^1.31.0
  shared_preferences: ^2.2.3
  fl_chart: ^0.66.0 # post-ride graphs
  flutter_tts: ^3.8.5 # text-to-speech
