  tflite_flutter: ^0.12.1
  fftea: ^1.5.0+1

  flutter_bluetooth_serial: ^0.4.0

  permission_handler: ^11.3.1

  cupertino_icons: ^1.0.8
  firebase_database: ^11.3.10
  google_maps_flutter: ^2.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
